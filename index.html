<!DOCTYPE html>
<html>
<head>
<title>HUI</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<script>
function func(man)
{
	man = JSON.stringify(man);
	alert(typeof(man));
}


var Man = {name: "John", age: 40};	
func(Man);
alert(typeof(Man));	
</script>	
</body>
</html>
